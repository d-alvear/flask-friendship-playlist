    <header>
      <h1>
        Friendship Playlist

      </h4>
    </header>
    <main>
      <p>Input a song</p>
      <form method="POST" action='index' >
        <input name = "seed" required type="text" maxlength="100" placeholder="Search">
          <span class="input-group-btn">
            <button class="btn btn-powder-green" onclick="window.location.href='{{playlist}}'" type="submit">Submit</button>
        </div>
      </form>
      <section class="results">
        <h3>Result</h3>
        
      </section>
    </main>
